<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>flexbox</title>
	<style type="text/css">
		.flex div{
			padding: 2%;
			margin: 1%;
			background: skyblue;
			font-size: 40px;
			border:2px solid black;
		}
		.flex{
			display: flex;
			flex-direction: row-reverse;
			justify-content: space-between;
			flex-wrap: wrap-reverse;
           
            

		}
	</style>
</head>
<body>
	<div class="flex">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>

</body>
</html>
